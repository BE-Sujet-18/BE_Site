        <section class="tp-description">
            <div class="tp-content">
                <h2>🚀 À propos du TP – Balle Rebelle : Le défi rebondissant ! 🏓</h2>
                <p>
                    Dans ce TP Scratch, tu vas créer un petit jeu d’arcade spatial super fun ! 🎮<br>
                    Le principe ? Une <strong>balle agitée</strong> rebondit dans tous les sens et tu dois l’empêcher de tomber avec une 
                    <strong>raquette que tu contrôles avec ton clavier</strong> ! Si tu rates, c’est perdu ! 😱
                </p>
                <br>
                <h3>🌟 Objectif :</h3>
                <p>
                    Créer un mini-jeu interactif où la balle :<br>
                    - rebondit sur les bords<br>
                    - change de costume au contact du paddle<br>
                    - te fait marquer des points<br>
                    - et… te fait perdre si elle touche le bas de l’écran (la fameuse Killzone ! 💀)
                </p>
                <br>
                <h3>🧠 Notions de programmation que tu vas découvrir :</h3>
                <ul>
                    <li>🟢 <strong>Les événements</strong> : déclencher une action quand on clique sur le drapeau vert ou une touche du clavier.</li>
                    <li>🔁 <strong>Les boucles</strong> : faire tourner des actions en boucle (comme le mouvement de la balle ou le score).</li>
                    <li>📦 <strong>Les variables</strong> : suivre ton score et l’augmenter à chaque rebond réussi !</li>
                    <li>🎯 <strong>Les capteurs</strong> : détecter les collisions entre la balle et la raquette (ou la zone rouge fatale…).</li>
                    <li>🎭 <strong>Les costumes</strong> : changer l’apparence de la balle quand elle rebondit, pour plus de fun !</li>
                    <li>🚫 <strong>La Killzone</strong> : une zone spéciale (en rouge) qui met fin au jeu si elle est touchée.</li>
                    <li>🎹 <strong>Les sons</strong> : ajouter une ambiance musicale et rendre ton jeu vivant !</li>
                </ul>
                <h3>🏁 Résultat final :</h3>
                <p>
                    Un <strong>jeu fun</strong>, coloré et interactif, 100 % fait par toi-même !<br>
                    Parfait pour apprendre la programmation en t’amusant 🤩
                </p>
